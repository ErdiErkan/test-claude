version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: celebrity-bio-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-celebuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-celebpass123}
      POSTGRES_DB: ${POSTGRES_DB:-celebdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-celebuser} -d ${POSTGRES_DB:-celebdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - celebrity-network

  redis:
    image: redis:7-alpine
    container_name: celebrity-bio-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - celebrity-network

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: celebrity-bio-meilisearch
    restart: always
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey123}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - celebrity-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celebrity-bio-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-celebuser}:${POSTGRES_PASSWORD:-celebpass123}@postgres:5432/${POSTGRES_DB:-celebdb}
      - REDIS_URL=redis://redis:6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY:-masterKey123}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - celebrity-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: celebrity-bio-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - celebrity-network

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  celebrity-network:
    driver: bridge
